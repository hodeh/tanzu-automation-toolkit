# code_snippet download-healthwatch-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet-refresh-token))
pivnet-product-slug: p-healthwatch

file-glob: "*.pivotal"
product-version-regex: ^1\.8\..*$
stemcell-iaas: vsphere

s3-access-key-id: ((s3-access-key-id))
s3-secret-access-key: ((s3-secret-key))
s3-bucket: ((s3-bucket))
s3-endpoint: ((s3-endpoint))
s3-stemcell-path: healthwatch-stemcell
# code_snippet download-healthwatch-from-pivnet-usage end
