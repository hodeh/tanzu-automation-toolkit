# code_snippet download-ops-manager-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet-refresh-token))
pivnet-product-slug: ops-manager

file-glob: "ops-manager*.ova"
product-version-regex: 2.9.6 #^2\.\d+\.\d+$|^2\.\d+\.\d+-rc.*$|^2\.\d+\.\d+-alpha.*$

s3-access-key-id: ((s3-access-key-id))
s3-secret-access-key: ((s3-secret-key))
s3-bucket: ((s3-bucket))
s3-endpoint: ((s3-endpoint))
# code_snippet download-ops-manager-from-pivnet-usage end
