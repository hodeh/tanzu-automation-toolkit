# code_snippet download-tas-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet-refresh-token))
pivnet-product-slug: elastic-runtime

file-glob: "srt*.pivotal"
product-version-regex: ^2\.9\.8*$
stemcell-iaas: vsphere

s3-access-key-id: ((s3-access-key-id))
s3-secret-access-key: ((s3-secret-key))
s3-bucket: ((s3-bucket))
s3-region-name: ((s3_region_name))
s3-stemcell-path: tas-stemcell
# code_snippet download-tas-from-pivnet-usage end
