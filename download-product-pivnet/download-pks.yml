# code_snippet download-pks-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet-refresh-token))
pivnet-product-slug: pivotal-container-service

file-glob: "pivotal-container-service*.pivotal"
product-version-regex: ^1\.7\..*$
stemcell-iaas: azure

s3-access-key-id: ((s3-access-key-id))
s3-secret-access-key: ((s3-secret-key))
s3-bucket: ((s3-bucket))
s3-endpoint: ((s3-endpoint))
s3-stemcell-path: pks-stemcell
# code_snippet download-pks-from-pivnet-usage end
